<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<!-- Bootstrap JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		
		<title>Main</title>

		<!-- Custom CSS -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
			.font-ptsans {
				font-family: 'PT Sans';
			}
			.bg-green {
				background-color: #289672;
			}
			.bg-green1 {
				background-color: #29bb89
			}
			.predict{
				font-family: "Calibri";
				font-weight: "bold";
				font-size: 25px;
			}
			
		</style>
	</head>
	<body class="container-fl fs-5 font-ptsans text-white bg-green">
		<!-- navigasi -->
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm m-2 rounded-3 bg-green1">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					  <ul class="navbar-nav inline">
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold" href="template/index.html">Home</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold" href="template/Exercise.html">Exercise</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold" href="template/Module.html">Module</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold" href="template/Health.html">Health</a>
							</li>
					  </ul>
				</div>
			</div>
		</nav>
		
		<div class="container mt-2 p-5 fs-5 d-flex justify-content-center text-dark">
				<div class="col-sm-6 p-4 border rounded-3 shadow-sm bg-green1">
					<h1 class="fw-bold mb-4 text-center">Stroke Prediction</h1>
					<form action="/predict" method="post" id="form" >
						<table class="table">
							<tbody>
								<tr>
									<td><label for="gender" class="one">Gender</td>
									<td>
										<input type="radio" class="form-check-input" name="gender" value="male"> M</label>
										<input type="radio" class="form-check-input" name="gender" value="female"> F</label>
									</td>
								</tr>
								<tr>
									<td><label for="hypertension" class="one">Hypertension</td>
									<td>
										<input type="radio" class="form-check-input" name="hypertension" value="yes"> Y</label>
										<input type="radio" class="form-check-input" name="hypertension" value="no"> N</label>
									</td>
								</tr>
								<tr>
									<td><label for="heart" class="one">Heart Disease</td>
									<td>
										<input type="radio" class="form-check-input" name="heart" value="yes"> Y</label>
										<input type="radio" class="form-check-input" name="heart" value="no"> N</label>
									</td>
								</tr>
								<tr>
									<td><label for="married" class="one">Ever Married</td>
									<td>
										<input type="radio" class="form-check-input" name="married" value="yes"> Y</label>
										<input type="radio" class="form-check-input" name="married" value="no"> N</label>
									</td>
								</tr>
								<tr>
									<td><label for="worktype" class="one">Work Type</td>
									<td>
										<select class="work form-select" name="worktype">
											<option value="blank"></option>
											<option value="private">Private</option>
											<option value="self employee">Self Employee</option>
											<option value="govt job">Goverment Job</option>
											<option value="childer">Childer</option>
											<option value="never">Never Work</option>
										</select>
									</label>
									</td>
								</tr>
								<tr>
									<td><label for="residence" class="one">Residence</td>
									<td>
										<input type="radio" class="form-check-input" name="residence" value="urban"> Urban</label>
										<input type="radio" class="form-check-input" name="residence" value="rural"> Rural</label> 
									</td>
								</tr>
								<tr>
									<td><label for="age">Age</label></td>
									<td><input type="text" class="form-control" id="age" name="age"></td>
								</tr>
								<tr>
									<td><label for="glucose">Avg Glucose Level</label></td>
									<td><input type="text" class="form-control" id="glucose" name="glucose"></td>
								</tr>
								<tr>
									<td><label for="bmi">Body Mass Index</label></td>
									<td><input type="text" class="form-control" id="bmi" name="bmi"></td>
								</tr>
								<tr>
									<td><label for="smoke" class="one">Smoking Status</td>
									<td>
										<select name="smoke form-select">
											<option value="blank"></option>
											<option value="formerly smoker">Formerly Smoker</option>
											<option value="smokes">Smokes</option>
											<option value="never smoker">Never</option>
										</select>  
										</label>
									</td>
								</tr>
							</tbody>
						</table>
						<center>
							<button type="submit" class="btn btn-success fs-5 fw-bold text-white" form="form" value="Submit">Submit</button>
							<div class="predict">
								{{prediction_text}}
							</div>
						</center>
					</form>
				</div>
		</div>
		
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded-3 bg-green1 mt-2 p-3">
			<div class="container">
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					  <ul class="navbar-nav inline">
							<li class="nav-item me-4 text-dark">
								Made By &#10084; : Izah Husna
							</li>
					  </ul>
				</div>
			</div>
	</body>
</html>
